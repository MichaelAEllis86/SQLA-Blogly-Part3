{% extends "base.html" %}
{% block title %} New Post {% endblock %}
{% block content %}

<h4>Add Post for {{user.first_name}} {{user.last_name}}</h4>
    
<form id="" action="/users/{{integer_user_id}}/posts/new" method="POST">
    <p id="firstnametag">Title</p>
    <input type="text" name="title">
    <p id="lastnametag">Content</p>
    <textarea name="content" id="contentbox" cols="30" rows="5"></textarea>
    <button id="button">Submit Post</button>
</form>

<ul id="messagecontainer"></ul>

<p>Thanks for browsing!</p>
    
</body>
</html>
{%endblock%}
