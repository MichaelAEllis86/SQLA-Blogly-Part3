{% extends "base.html" %}
{% block title %} New Tag {% endblock %}
{% block content %}

<h4>Create a Tag</h4>
    
<form id="tagform" action="/tags/new"  method="POST">

</form>

<ul id="messagecontainer"></ul>

<p>Thanks for browsing!</p>
    
</body>
</html>
{%endblock%}
